sudo: true
language: python

env:
  - TARGET="lint"
  - TARGET="build-with-dependencies"

before_script: 
  - pip install ufolint
  - sudo apt-get -qq update
  - sudo apt-get install -y shellcheck
  - sudo apt-get install -y gcc g++ libfreetype6-dev libglib2.0-dev libcairo2-dev

script: 
  - make -j $TARGET

notifications:
  email: false
